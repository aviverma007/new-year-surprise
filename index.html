<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Aaditi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(-45deg,#ff5f9e,#ff85c1,#ff9acb,#ff6fae);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  overflow:hidden;
  color:white;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.page{
  display:none;
  height:100vh;
  padding:20px;
  text-align:center;
}

.page.active{display:block;}

.title{
  font-family:'Great Vibes',cursive;
  font-size:46px;
  margin-top:20px;
}

.subtitle{
  font-size:16px;
  opacity:.9;
  margin-bottom:12px;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  opacity:.6;
  animation:float 8s linear infinite;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* Big heart */
.big-heart{
  font-size:130px;
  margin-top:100px;
  animation:pulse 1.3s infinite;
  cursor:pointer;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Photos area */
#photoArea{
  height:65vh;
  overflow-y:auto;
  padding-bottom:20px;
}

/* Individual photo */
.photo{
  width:90%;
  max-width:320px;
  margin:18px auto;
  display:block;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  cursor:grab;
  position:relative;
  touch-action:none;
}
.photo:active{cursor:grabbing}

/* Gift button */
#giftBtn{
  margin-top:15px;
  padding:16px 40px;
  font-size:20px;
  border:none;
  border-radius:50px;
  background:linear-gradient(90deg,#ffd700,#fff1a8);
  color:#5a3000;
  font-weight:bold;
  box-shadow:0 0 25px rgba(255,215,0,.9);
  cursor:pointer;
}

/* Ticket */
.ticket{
  margin-top:120px;
  padding:35px;
  border-radius:24px;
  background:linear-gradient(135deg,#ffd700,#fff1a8);
  color:#5a3000;
  font-size:28px;
  font-family:'Great Vibes',cursive;
}

/* Reveal button */
.revealBtn{
  margin-top:30px;
  padding:14px 36px;
  font-size:18px;
  border:none;
  border-radius:40px;
  background:#ff5f9e;
  color:white;
  cursor:pointer;
}

/* Final slider */
#finalSlider{
  width:90%;
  max-width:340px;
  margin:40px auto;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 25px 50px rgba(0,0,0,.4);
}
#finalSlider img{width:100%}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <div class="title">Aaditi ‚ù§Ô∏è</div>
  <div class="subtitle">From Avi, with all my heart</div>
  <div class="big-heart" id="startHeart">‚ù§Ô∏è</div>
  <div class="subtitle">Tap the heart</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <div class="title">Our Memories üíï</div>
  <div class="subtitle">Slide each photo anywhere</div>

  <div id="photoArea"></div>

  <button id="giftBtn">üéÅ A Gift For You</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <div class="ticket">A Golden Ticket For Us ‚ú®</div>
  <button class="revealBtn" onclick="openFinal()">Reveal Surprise</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
  <div class="title">Us. Always. ‚ù§Ô∏è</div>
  <div id="finalSlider">
    <img id="slideImg" src="1.jpg">
  </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating hearts */
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
}

/* Start experience */
document.getElementById("startHeart").onclick = () => {
  showPage(2);
  document.getElementById("bgMusic").play();
};

/* Load photos */
const area = document.getElementById("photoArea");
for(let i=1;i<=11;i++){
  let img=document.createElement("img");
  img.src = i + ".jpg";
  img.className="photo";
  area.appendChild(img);
  makeDraggable(img);
}

/* Drag logic */
function makeDraggable(el){
  let offsetX=0, offsetY=0, dragging=false;

  el.addEventListener("pointerdown", e=>{
    dragging=true;
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;
    el.style.position="absolute";
    el.style.zIndex=1000;
    el.setPointerCapture(e.pointerId);
  });

  el.addEventListener("pointermove", e=>{
    if(!dragging) return;
    el.style.left = (e.clientX - offsetX) + "px";
    el.style.top  = (e.clientY - offsetY) + "px";
  });

  el.addEventListener("pointerup", ()=> dragging=false);
}

/* Gift button */
document.getElementById("giftBtn").onclick = () => showPage(3);

/* Final slider */
let idx=1;
function openFinal(){
  showPage(4);
  setInterval(()=>{
    idx++;
    if(idx>11) idx=1;
    document.getElementById("slideImg").src = idx + ".jpg";
  },2500);
}

/* Page switch */
function showPage(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
}
</script>
</body>
</html>
